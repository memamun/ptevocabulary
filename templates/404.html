<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet"> <!-- Assuming you have a general style.css -->
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen font-sans">
    <div class="text-center p-8 bg-white shadow-xl rounded-lg max-w-md w-full">
        <svg class="w-24 h-24 text-indigo-600 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14H14M12 6v4"></path>
        </svg>
        <h1 class="text-6xl font-bold text-indigo-600 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-3">Oops! Page Not Found.</h2>
        <p class="text-gray-600 mb-8">
            Sorry, the page you are looking for doesn't exist or has been moved.
        </p>
        <div class="space-x-4">
            <a href="/" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-300 text-sm font-medium">
                Go to Homepage
            </a>
            <button onclick="window.history.back()" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors duration-300 text-sm font-medium">
                Go Back
            </button>
        </div>
    </div>
    <footer class="mt-8 text-gray-600 text-sm">
        PTE Vocabulary Practice &copy; 2024
    </footer>
</body>
</html>
